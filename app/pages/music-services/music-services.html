<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>音乐服务</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header no-border-bottom>
      <span>全部<ion-icon name="md-arrow-dropdown"></ion-icon></span>
      <span>名称<ion-icon name="md-arrow-dropdown"></ion-icon></span>
    </ion-list-header>
    <button ion-item detail-none>
      <ion-thumbnail item-left>
        <img src="img/22tracks.png" />
      </ion-thumbnail>
      <h3>22tracks</h3>
      <p>
        Dj curated music discovery service 22tracks streams brand new music in 22 genres.
      </p>
    </button>
    <button ion-item detail-none>
      <ion-thumbnail item-left>
        <img src="img/doupan@160x160.png" />
      </ion-thumbnail>
      <h3>豆瓣FM</h3>
      <p>
        豆瓣FM是一款你专属的个性化收听工具。你只需要非常简单的操作就能听到为你量身
        推荐的歌曲。它还拥有不同音乐爱好者创建的主题兆赫,让你在享受自我口味歌曲的同
        时,也能发现更多样的未知音乐。
      </p>
      <p class="in-use">
        在使用中: true-false
      </p>
    </button>
    <button ion-item detail-none>
      <ion-thumbnail item-left>
        <img src="img/duomi.png" />
      </ion-thumbnail>
      <h3>多米音乐</h3>
      <p>
        随时随地随心所欲,享受高品质音乐。多米,让音乐跟我走!
      </p>
    </button>
    <button ion-item detail-none>
      <ion-thumbnail item-left>
        <img src="img/kuke.png" />
      </ion-thumbnail>
      <h3>库客音乐</h3>
      <p>
        库客音乐囊括全球所有古典音乐作品,涵盖中世纪至近现代9000位作曲家、100余种乐器作品,
        同时还提供世界民族音乐、电影音乐、爵士音乐。
      </p>
    </button>
  </ion-list>
</ion-content>
