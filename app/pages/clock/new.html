<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>新建闹钟</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item>
      <ion-label>
        <h3>闹钟设置</h3>
        <div>开</div>
      </ion-label>
      <ion-checkbox checked="true" item-right></ion-checkbox>
    </button>
    <button ion-item>
      <ion-label>
        <h3>时间</h3>
        <div>05:49</div>
      </ion-label>
    </button>
    <button ion-item>
      <ion-label>
        <h3>房间</h3>
        <div>办公室</div>
      </ion-label>
    </button>
    <button ion-item>
      <ion-label>
        <h3>音乐</h3>
        <div>Sonos排钟</div>
      </ion-label>
    </button>
    <button ion-item>
      <ion-label>
        <h3>频率</h3>
        <div>每天</div>
      </ion-label>
    </button>
    <button ion-item>
      <ion-label>
        <h3>音量</h3>
        <div>25%</div>
      </ion-label>
    </button>
    <button ion-item>
      <ion-label>
        <h3>高级</h3>
      </ion-label>
    </button>
  </ion-list>
  <ion-footer>
    <button no-margin block dark>保存</button>
    <button no-margin block dark>删除闹钟</button>
  </ion-footer>
</ion-content>
