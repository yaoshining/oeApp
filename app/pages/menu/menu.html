<ion-header>
  <ion-navbar>
    <button start menuToggle dark>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>办公室 <ion-icon class="ion-md-arrow-dropdown"></ion-icon></ion-title>

    <ion-buttons end>
      <button dark>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-menu type="overlay" [content]="content">
  <ion-toolbar>
    <ion-title>菜单</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item detail-none *ngFor="let menu of menus" (click)="openPage(menu)">
        <ion-thumbnail item-left>
          <img src="{{menu.imageUrl}}">
        </ion-thumbnail>
        <h1>{{menu.title}}</h1>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-footer>
  <div class="player-mini">
    <ion-thumbnail>
      <img src="img/deep_joy.jpg">
    </ion-thumbnail>
    <div class="track-info">
      <div>Felicity</div>
      <div class="gray">Isaac Shepard - Deep Joy</div>
    </div>
    <button>
      <ion-icon name="play"></ion-icon>
    </button>
  </div>
</ion-footer>

<ion-nav id="nav" #content swipeBackEnabled="true" [root]="rootPage"></ion-nav>
