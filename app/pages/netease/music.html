<ion-header>
  <ion-navbar>
    <ion-title>我的音乐</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>
    <ion-icon name="arrow-back" nav-pop></ion-icon>
    我的音乐
  </h3>
  <ion-list>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/sheets/1.png" />
      </ion-thumbnail>
      低音符号喜欢的音乐
    </button>
    <button ion-item (click)="openSheet()">
      <ion-thumbnail item-left>
        <img src="img/sheets/2.png" />
      </ion-thumbnail>
      钢琴
    </button>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/sheets/3.png" />
      </ion-thumbnail>
      一定听过的神级背景配乐
    </button>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/sheets/4.png" />
      </ion-thumbnail>
      听觉盛宴↬『唯美史诗』深情豪迈
    </button>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/sheets/5.png" />
      </ion-thumbnail>
      安静看书的背景音乐
    </button>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/sheets/6.png" />
      </ion-thumbnail>
      年度最受欢迎个性推荐歌曲
    </button>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/sheets/7.png" />
      </ion-thumbnail>
      这些温情摇滚可以当晚安曲
    </button>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/sheets/8.png" />
      </ion-thumbnail>
      「 Chillout 」给你一个想要睡觉的理由
    </button>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/sheets/9.png" />
      </ion-thumbnail>
      『欧美』梦幻魔音, 迷醉双耳
    </button>
  </ion-list>
</ion-content>
