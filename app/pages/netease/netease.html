<ion-header>
  <ion-navbar>
    <ion-title>网易云音乐</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>
    网易云音乐
  </h3>
  <ion-list>
    <button ion-item (click)="openPage()">
      <ion-thumbnail item-left>
        <img src="img/music.png" />
      </ion-thumbnail>
      我的音乐
    </button>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/radio.png" />
      </ion-thumbnail>
      我的电台
    </button>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/hot_sheet.png" />
      </ion-thumbnail>
      热门歌单
    </button>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/anchor_station.png" />
      </ion-thumbnail>
      主播电台
    </button>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/tops.png" />
      </ion-thumbnail>
      排行榜
    </button>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/new_music.png" />
      </ion-thumbnail>
      最新音乐
    </button>
    <button ion-item>
      <ion-thumbnail item-left>
        <img src="img/recommend.png" />
      </ion-thumbnail>
      个性化推荐
    </button>
  </ion-list>
</ion-content>
